<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Summary</title>
    <link rel="stylesheet" href="solution.css">
</head>
<style>
@import url('https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500&display=swap');
</style>
<body>

    <div class="headbox">
        <nav class="box1">
              <!-- section 1 -->
            <div class="subbox1">
                <p id="textbox-1">Your Result</p>
            </div>
            <!-- </section 1> -->
             <!-- section 2 -->
            <div class="subbox-2"> 
                <span id="textbox-2">76</span><br>
                <span id="textbox-3">of 100</span>
            </div>
            <!-- </section 2> -->
           <!-- section 3-->
            <p id="textbox-4">Great</p>
            <p id="textbox-5"> You scored higher than 65% of the people who have taken these tests.</p>
            <!-- </section 3> -->
        </nav>
        <nav class="box2">
            <!--section 4-->
            <div class="subbox-3">
                <p id="textbox-6">Summary</p>
                <nav class="box-3">
                    <div class="subbox-4">
                        <img src="./assets/images/icon-reaction.svg" alt="">
                        <p id="textbox-7">Reaction</p> <p><span id="textbox-8">80 </span> <span id="textbox-15">/100</span></p>
                    </div>
                    <div class="subbox-5">
                        <img src= "./assets/images/icon-memory.svg" alt="">
                        <p id="textbox-9">Memory</p> <p><span id="textbox-10"> 92 </span> <span id="textbox-15">/100<span></p>
                    </div>
                    <div class="subbox-6">
                        <img src="./assets/images/icon-verbal.svg" alt="">
                        <p id="textbox-11">Verbal</p> <p><span id="textbox-12"> 61 </span><span id="textbox-15">/100</span></p>
                    </div>
                    <div class="subbox-7">
                        <img src="./assets/images/icon-visual.svg" alt="">
                        <p id="textbox-13">Visual</p> <p><span id="textbox-14"> 72 </span> <span id="textbox-15">/100</span></p>
                    </div>
                </nav>
                <button type="button" id="button">Continue</button>
            </div>
            <!--</section 4> -->
        </nav>
        
    </div>
</body>
</html>
